<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Profile</title>
    </head>
    <body>
        <section id="navbar" class="container">
            <div class="row">
                <ul class="nav nav-pills">
                    <div class="col-sm">
                        <li class="nav-item"><a class="btn btn-success" type="button" href="/transfer">Pay My Buddy</a></li>
                    </div>
                    <div class="d-inline-flex">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/transfer" style="color: black">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/transfer" style="color: black">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="/user/addconnection" style="color: black">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout" style="color: black">Log off</a></li>
                    </div>
                </ul>
            </div>
        </section>
        <section id="sectionTitle" class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>
            </nav>
        </section>
        <section id="profileCard" class="container">
            <ul class="list-group">
                <li class="list-group-item list-group-item-dark">Firstname</li>
                <li class="list-group-item"><span th:text ="${currentUser.firstName}"></span></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item  list-group-item-dark">Lastname</li>
                <li class="list-group-item"><span th:text ="${currentUser.lastName}"></span></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item  list-group-item-dark">Email</li>
                <li class="list-group-item"><span th:text ="${currentUser.email}"></span></li>
            </ul>
        </section>
    </body>
</html>
