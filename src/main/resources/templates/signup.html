<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Inscription</title>
    </head>
    <body>
    <section id="navbar" class="container">
        <div class="row">
            <ul class="nav nav-pills">
                <div class="col-sm">
                    <li class="nav-item"><a class="btn btn-success" type="button" href="#">Pay My Buddy</a></li>
                </div>
                <div class="d-inline-flex">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log off</a></li>
                </div>
            </ul>
        </div>
    </section>
    <section id="form">
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
            <label for="firstName">firstName</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <label for="lastName">lastName</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <label for="password">password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <button type="submit" class="btn btn-success"> Register </button>
            <span>Already Register?<a href="/" th:href="@{/login}">Login here</a></span>
        </form>
    </section>
    </body>
</html>
