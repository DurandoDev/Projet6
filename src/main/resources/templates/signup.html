<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Inscription</title>
    </head>
    <body>
    <section id="navbar" class="container">
        <div class="row">
            <ul class="nav nav-pills">
                <div class="col-sm">
                    <li class="nav-item"><a class="btn btn-success" type="button" href="/transfer">Pay My Buddy</a></li>
                </div>
                <div class="d-inline-flex">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/transfer">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/addconnection">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log off</a></li>
                </div>
            </ul>
        </div>
    </section>
    <section id="form" style="display: flex; justify-content: center">
            <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Firstname</label>
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Firstname" class="form-control">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Lastname</label>
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Lastname" class="form-control">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <button type="submit" class="btn btn-success"> Register </button>
                <span>Already Register?<a href="/" th:href="@{/login}">Login here</a></span>
            </form>

    </section>
    </body>
</html>
